<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-paper-scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">

    <header class="header">
        <div class="menu">
            <div class="menuLink">
                <a href="#" class="settings">Settings</a>
            </div>
            <div class="menuLink">
                <a href="#" class="about">About</a> 
            </div>
            <div class="menuLink">
                <a href="#" class="otherProjects">Other Projects</a>
            </div>     
        </div>
    </header>

       <div id="buttons">
           <div class="button">
               <button id='Rock'>Rock</button>
           </div>
           <div class="button">
               <button id='Paper'>Paper</button>
           </div>
           <div class="button">
               <button id='Scissors'>Scissors</button> 
           </div>       
        </div>

        <div class="result">
            <div class="point" id="playerScore">Your Score <br>
                <div class="score" id="playerPoint">0</div>
            </div>
            <div class="point" id="computerScore">Your Enemy Score
                <div class="score" id="computerPoint">
                    0
                </div>
            </div>
        </div>
    </div>

    
   <script src="main.js"></script>
</body>
</html>
